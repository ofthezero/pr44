<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<br>
<div th:each="el:${passport}">

    <form th:action="'/passport/edit/' + ${el.id}" method="post" th:object="${passport}">
    <input type="text" th:value="${el.name}"  th:field="*{name}" class="btn btn-light" id="name" name="name" placeholder="Имя"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text"  class="btn btn-light" th:field="*{surname}" id="surname" name="surname" placeholder="Фамилия"><br>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <input type="text"  class="btn btn-light" th:field="*{petronymic}" id="petronymic" name="petronymic" placeholder="Отчество"><br>
        <div th:if="${#fields.hasErrors('petronymic')}" th:errors="*{petronymic}"></div>
        <input type="text"  class="btn btn-light" th:field="*{snils_number}" id="snils_number" name="snils_number" placeholder="Номер Снилс"><br>
        <div th:if="${#fields.hasErrors('snils_number')}" th:errors="*{snils_number}"></div>
        <input type="text"  class="btn btn-light" th:field="*{oms_number}" id="oms_number" name="oms_number" placeholder="Номер ОМС"><br>
        <div th:if="${#fields.hasErrors('oms_number')}" th:errors="*{oms_number}"></div>
    <input type="submit" value="Изменить данные" class="btn btn-success"><br>
      <br>  <a href="/passport/" class="btn btn-warning">Назад</a>
    </form>

</div>
</body>
</html>
