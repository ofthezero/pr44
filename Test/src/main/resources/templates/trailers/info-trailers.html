<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trailers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<div th:each="el : ${trailers}" class="btn btn-light">
    <h2 th:text="${el.nameT}"></h2>
    <h2 th:text="${el.raiting1}"></h2>
    <h3 th:text="${el.raiting2}"></h3>
    <p th:text="${el.date}"></p>
    <h3 th:text="${el.season}"></h3>
    <a th:href="'/trailers/edit/'+ ${el.id}" class="btn btn-dark">Изменить</a>
    <a th:href="'/trailers/del/'+ ${el.id}" class="btn btn-danger">Удалить</a>
    <a href="/trailers/" class="btn btn-warning">Назад</a>

</div>


</body>
</html>
